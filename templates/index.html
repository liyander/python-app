<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phishing Detector</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; }
        .container { max-width: 600px; margin-top: 40px; background: #fff; border-radius: 12px; box-shadow: 0 8px 32px rgba(0,0,0,0.1);}
        .spinner-border { display: none; }
        #result-box { display: none; }
    </style>
</head>
<body>
<div class="container p-4">
    <h2 class="mb-4 text-center">üõ°Ô∏è Phishing Detector</h2>
    <form id="scan-form">
        <div class="mb-3">
            <label for="inputType" class="form-label">Type</label>
            <select class="form-select" id="inputType" name="type" required>
                <option value="url">URL</option>
                <option value="email">Email</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="inputValue" class="form-label">Enter URL or Email Content</label>
            <textarea class="form-control" id="inputValue" name="input" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100" id="submit-btn">
            <span id="btn-text">Scan</span>
            <span class="spinner-border spinner-border-sm ms-2" id="loading-spinner" role="status" aria-hidden="true"></span>
        </button>
    </form>
    <div id="alert-box" class="mt-3"></div>
    <div id="result-box" class="alert mt-4"></div>
</div>
<!-- Bootstrap JS (optional, for some components) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
                    <div class="tab-content active" id="url-tab">
                        <div class="form-group">
                            <label for="url-input">Enter URL to check:</label>
                            <input type="url" id="url-input" name="url" placeholder="https://example.com" required>
                            <div class="error-message" id="url-error"></div>
                        </div>
                    </div>

                    <!-- Email Tab -->
                    <div class="tab-content" id="email-tab">
                        <div class="form-group">
                            <label for="email-input">Enter suspicious email content:</label>
                            <textarea id="email-input" name="email" placeholder="Paste email content here..." rows="6"></textarea>
                            <div class="error-message" id="email-error"></div>
                        </div>
                    </div>

                    <button type="submit" id="submit-btn">
                        <span class="btn-icon">üîç</span>
                        <span class="btn-text">Analyze</span>
                        <div class="spinner" id="spinner"></div>
                    </button>
                </form>
            </div>

            <!-- Results Section -->
            <div class="results" id="results">
                <div class="result-header">
                    <h3 id="result-title"></h3>
                    <div class="confidence-badge" id="confidence-badge"></div>
                </div>
                <p id="result-message"></p>
                <ul id="result-details"></ul>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='style.js') }}"></script>
</body>
</html>
