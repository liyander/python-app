<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  
  <title>Admin Login</title>
  <style>
    body {
      font-family: 'Inter', Arial, Helvetica, sans-serif;
      background: #f6f8fa;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      max-width: 350px;
      margin: 0 auto;
      background: #fff;
      padding: 32px 28px 28px 28px;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    h2 {
      font-size: 1.6rem;
      font-weight: 600;
      margin-bottom: 24px;
      text-align: center;
      letter-spacing: 0.01em;
    }
    label {
      display: block;
      margin-bottom: 6px;
      color: #222;
      font-size: 1rem;
      font-weight: 500;
    }
    input {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 16px;
      border: 1px solid #e0e0e0;
      border-radius: 6px;
      font-size: 1rem;
      background: #fafbfc;
      transition: border 0.2s;
    }
    input:focus {
      border: 1.5px solid #007bff;
      outline: none;
      background: #fff;
    }
    button {
      background: linear-gradient(90deg, #007bff 60%, #0056b3 100%);
      color: #fff;
      border: none;
      padding: 10px 0;
      border-radius: 6px;
      font-size: 1.08rem;
      font-weight: 600;
      width: 100%;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,123,255,0.08);
      transition: background 0.2s;
    }
    button:hover {
      background: linear-gradient(90deg, #0056b3 60%, #007bff 100%);
    }
    .error {
      color: #b91c1c;
      background: #fbeaea;
      border-radius: 4px;
      padding: 8px 10px;
      margin-bottom: 10px;
      font-size: 0.98rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Admin Login</h2>
    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}
    <form method="post" action="{{ url_for('admin_login') }}" autocomplete="off">
      <label for="username">Username</label>
      <input id="username" name="username" type="text" required autocomplete="username" autofocus />
      <label for="password">Password</label>
      <input id="password" name="password" type="password" required autocomplete="current-password" />
      <button type="submit">Sign in</button>
    </form>
  </div>
</body>
</html>
